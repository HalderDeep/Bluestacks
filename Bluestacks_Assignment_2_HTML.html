<form onsubmit="return setAction(this)">
  <label for="day">Date</label>
  <input type="number" id="dd" name="date"  min="1" max="31" ><br><br>
  <label for="Month">Month</label>
  <input type="number" id="mm" name="month" min="1" max="12" ><br><br>
   <label for="year">Year</label>
  <input type="number" id="yyyy" name="year" min="1900" max="4000" ><br><br>
  <input type="submit" value="Submit"><br><br>
    <label for="Result">Next Calendar Day is</label>
  <input type="text" id="NextDate" name="TextBox3"><br>
  
</form>
<script type='text/javascript'>
function setAction(form) {
const day = document.getElementById('dd').value;
const month = document.getElementById('mm').value;
const year = document.getElementById('yyyy').value;
const Userdate = year + '-'+ month + '-'+ day;

var someDate = new Date(Userdate);
var numberOfDaysToAdd = 1;
someDate.setDate(someDate.getDate() + numberOfDaysToAdd); 
var dd = someDate.getDate();
var mm = someDate.getMonth() + 1;
var y = someDate.getFullYear();

var someFormattedDate = dd + '/'+ mm + '/'+ y;
document.getElementById("NextDate").value = someFormattedDate; 
  return false;
}
</script>
